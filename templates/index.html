{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Enviar Imagem</title>
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
</head>
<body>
    <h2>Enviar Imagem</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
